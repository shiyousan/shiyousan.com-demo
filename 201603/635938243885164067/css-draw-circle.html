<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>border-radius未设置</h3>    
    <div style="width:100px;height:100px;background-color:#0000ff;"></div>
    <hr />
    <h3>border-radius:50%</h3>
    <div style="width:100px;height:100px;background-color:#0000ff;border-radius:50%;"></div>
    <hr />
    <h3>正方形原图</h3>
    <img src="img-square.png"/>
    <h3>通过设置border-radius:50%将方形图片变成圆形</h3>        
    <img src="img-square.png" style="border-radius:50%;"/>
    <h3>带有边框的圆形图片</h3>
    <div style="padding:5px;border:1px solid #000000;border-radius:50%;width:150px;height:150px;">
    <img src="img-square.png" style="border-radius:50%;"/>    
    </div>    
    <hr />
    <h3>border-radius:80%</h3>
    <div style="width:100px;height:100px;background-color:#0000ff;border-radius:80%;"></div>
    <hr />
    <h3>border-radius:40%</h3>
    <div style="width:100px;height:100px;background-color:#0000ff;border-radius:40%;"></div>    
    <hr />
    <h3>border-top-right-radius:100%</h3>
    <div style="width:100px;height:100px;background-color:#0000ff;border-top-right-radius:100%;"></div>
    <hr />
    <h3>border-top-left-radius:100%</h3>
    <div style="width:100px;height:100px;background-color:#0000ff;border-top-left-radius:100%;"></div>
    <hr />
    <h3>border-top-right-radius:70%</h3>
    <div style="width:100px;height:100px;background-color:#0000ff;border-top-right-radius:70%;"></div>

</body>
</html>
